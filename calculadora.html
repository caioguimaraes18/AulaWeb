<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./AulaWeb/CSS/calculadora.css">
    <script src="./AulaWeb/JS/ex3.js"></script>

</head>

<body>
    <form id="calculadora" name="calculadora">
        <div class="visor">
            <input type="text" name="res" id="res" class="visor_input" value="" readonly>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao_fun">mrc</button>
            <button type="button" class="calc_botao_fun">m-</button>
            <button type="button" class="calc_botao_fun">m+</button>
            <button type="button" class="calc_botao_op">รท</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">7</button>
            <button type="button" class="calc_botao">8</button>
            <button type="button" class="calc_botao">9</button>
            <button type="button" class="calc_botao_op">x</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">4</button>
            <button type="button" class="calc_botao">5</button>
            <button type="button" class="calc_botao">6</button>
            <button type="button" class="calc_botao_op">-</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">1</button>
            <button type="button" class="calc_botao">2</button>
            <button type="button" class="calc_botao">3</button>
            <button type="button" class="calc_botao_op">+</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">0</button>
            <button type="button" class="calc_botao">.</button>
            <button type="button" class="calc_botao">C</button>
            <button type="button" class="calc_botao_res">=</button>
        </div>

    </form>

</body>

</html>
